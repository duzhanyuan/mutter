<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-app">
      <div>
        <div class="col-lg-10"></div>
        <div class="col-lg-2 text-right">
          <button class="btn btn-primary">
            Exit
          <span class="glyphicon glyphicon-off" > </span>
          <div>
      </button>
      </div>
      <div class="left-col" style="border-right: 1px solid #000000; position: absolute; bottom: 0;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <h3>Groups</h3>
              </div>
              <div class="col-lg-12" style="width: 35%;">
                <div class="col-lg-8"><hr style="margin-top:0;"/></div>
                <div class="col-lg-4">
                  <button class="btn btn-default btn-xs" id="groups-add" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>
                  <button class="btn btn-default btn-xs" id="groups-search"><span class="glyphicon glyphicon-search"></span></button>
                  <button class="btn btn-default btn-xs" id="groups-menu"><span class="glyphicon glyphicon-collapse-down"></span></button>
                    <div>

                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <h3>Contacts</h3>
              </div>
              <div class="col-lg-12" style="width: 35%;">
                <div class="col-lg-8"><hr style="margin-top:0;"/></div>
                <div class="col-lg-4">
                  <button class="btn btn-default btn-xs" id="contacts-add"><span class="glyphicon glyphicon-plus"></span></button>
                  <button class="btn btn-default btn-xs" id="contacts-search"><span class="glyphicon glyphicon-search"></span></button>
                  <button class="btn btn-default btn-xs" id="contacts menu"><span class="glyphicon glyphicon-collapse-down"></span></button>
                    <div>

                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-col">
        Test
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="action-confirm">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/actions.js"></script>
  </body>
</html>
